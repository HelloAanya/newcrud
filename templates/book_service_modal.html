<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Additional Services</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the modal */
        .modal-content {
            border-radius: 0;
        }
    
        .modal-header {
            border-bottom: none;
        }
        .modal-body {
            padding: 30px;
        }
        .modal-title {
            margin-bottom: 0px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 0;
        }
        .btn-primary {
            border-radius: 0;
        }
        .btn-default {
            border-radius: 0;
        }
    </style>
</head>
<body>

<!-- Book Service Modal -->
<div id="bookServiceModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">For Additional Services</h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form id="bookingForm" action="{% url 'book_service' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="full_name">Full Name:</label>
                        <input type="text" id="full_name" name="full_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="contact_email">Contact Email:</label>
                        <input type="email" id="contact_email" name="contact_email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="service">Select Service:</label>
                        <select id="service" name="service" class="form-control" required>
                            <option value="" disabled selected>Select a service</option>
                            <option value="Professional Services">Professional Services</option>
                            <option value="Information Technology (IT) Services">Information Technology (IT) Services</option>
                            <option value="Financial Services">Financial Services</option>
                            <option value="Marketing and Advertising Services">Marketing and Advertising Services</option>
                            <option value="Human Resources (HR) Services">Human Resources (HR) Services</option>
                            <option value="Logistics and Transportation Services">Logistics and Transportation Services</option>
                            <option value="Healthcare Services">Healthcare Services</option>
                            <option value="Education and Training Services">Education and Training Services</option>
                            <option value="Real Estate Services">Real Estate Services</option>
                            <option value="Construction and Engineering Services">Construction and Engineering Services</option>
                            <option value="Hospitality and Tourism Services">Hospitality and Tourism Services</option>
                            <option value="Environmental Services">Environmental Services</option>
                            <option value="Legal Services">Legal Services</option>
                            <option value="Customer Support and Call Center Services">Customer Support and Call Center Services</option>
                        </select>
                    </div>
                    <button type="submit" form="bookingForm" class="btn btn-primary">Book Now</button>
                </form>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $('#bookNowBtn').click(function(){
            $('#bookServiceModal').modal('show');
        });
    });
</script>
</body>
</html>
